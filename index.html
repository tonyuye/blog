<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>贪吃蛇 - Pages 部署示例</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>贪吃蛇</h1>
    <div class="info">
      <div>得分: <span id="score">0</span></div>
      <div>速度: <span id="speedDisplay">10</span></div>
    </div>
    <canvas id="game" width="480" height="480" aria-label="贪吃蛇游戏"></canvas>
    <div class="controls">
      <button id="startBtn">开始 / 重置</button>
      <label>
        速度:
        <input id="speed" type="range" min="4" max="20" value="10" />
      </label>
    </div>
    <p class="hint">用方向键或 WASD 控制；手机上可滑动操作。</p>
    <footer><small>示例：可部署到 GitHub Pages</small></footer>
  </main>
  <script src="snake.js" defer></script>
</body>
</html>
