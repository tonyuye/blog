<head>
  <meta charset="UTF-8" />

  <meta name="description" content="Personal research blog and academic notes." />

  <!-- 简单的科研风格：干净、偏黑白、类似论文主页 -->
  <style>
    :root {
      --bg: #f7f7f7;
      --bg-alt: #ffffff;
      --text: #222222;
      --muted: #777777;
      --accent: #1a73e8;
      --border: #e0e0e0;
      --code-bg: #f0f0f0;
      --max-width: 960px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Microsoft YaHei",
        sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header {
      border-bottom: 1px solid var(--border);
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 1rem;
    }

    .site-title {
      font-size: 1.15rem;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .site-subtitle {
      font-size: 0.85rem;
      color: var(--muted);
    }

    nav a {
      margin-left: 1rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    nav a.active {
      color: var(--accent);
      font-weight: 500;
    }

    main {
      max-width: var(--max-width);
      margin: 2rem auto;
      padding: 0 1.25rem 3rem;
      display: grid;
      grid-template-columns: 3fr 1.15fr;
      gap: 2.5rem;
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: var(--bg-alt);
      border-radius: 8px;
      border: 1px solid var(--border);
      padding: 1.5rem 1.75rem;
      margin-bottom: 1.25rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.02);
    }

    .card h2,
    .card h3 {
      margin-top: 0;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .tagline {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .post-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .post-item {
      padding: 1rem 0;
      border-bottom: 1px dashed var(--border);
    }

    .post-item:last-child {
      border-bottom: none;
    }

    .post-title {
      font-size: 1.02rem;
      font-weight: 600;
      margin: 0 0 0.25rem;
    }

    .post-meta {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.4rem;
    }

    .post-tags {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .tag {
      display: inline-block;
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 0.05rem 0.5rem;
      margin-right: 0.35rem;
      margin-top: 0.15rem;
      background: #fafafa;
    }

    .post-excerpt {
      font-size: 0.9rem;
      margin-top: 0.4rem;
      color: #444;
    }

    .sidebar-section {
      margin-bottom: 1.25rem;
    }

    .sidebar-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    .sidebar-text {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .pub-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
      font-size: 0.85rem;
    }

    .pub-list li {
      margin-bottom: 0.5rem;
    }

    .footer {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1rem 1.25rem 2rem;
      font-size: 0.8rem;
      color: var(--muted);
      border-top: 1px solid var(--border);
    }

    code {
      font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
        "Courier New", monospace;
      background: var(--code-bg);
      padding: 0.1rem 0.25rem;
      border-radius: 3px;
      font-size: 0.85em;
    }

    pre {
      background: var(--code-bg);
      padding: 0.75rem 0.9rem;
      overflow-x: auto;
      border-radius: 6px;
      font-size: 0.86rem;
    }

    /* 搜索框 */
    .search-box {
      margin-bottom: 0.75rem;
    }

    .search-input {
      width: 100%;
      padding: 0.4rem 0.6rem;
      border-radius: 4px;
      border: 1px solid var(--border);
      font-size: 0.85rem;
      outline: none;
    }

    .search-input:focus {
      border-color: var(--accent);
    }
  </style>
