<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>贪吃蛇 - Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --panel-bg: #020617;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.12);
      --text: #e5e7eb;
      --text-muted: #64748b;
      --danger: #f97373;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", PingFang SC, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: radial-gradient(circle at top left, #111827, #020617 60%);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow:
        0 18px 50px rgba(15, 23, 42, 0.7),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      padding: 20px 22px;
      display: grid;
      grid-template-columns: minmax(0, 2.2fr) minmax(0, 1.4fr);
      gap: 18px;
    }

    @media (max-width: 800px) {
      .container {
        grid-template-columns: 1fr;
        padding: 16px;
      }
    }

    .left {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .right {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 14px;
      padding: 14px 14px 10px;
      border: 1px solid rgba(30, 64, 175, 0.5);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    h1 {
      font-size: 1.3rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h1 span.logo-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.9);
    }

    .subtitle {
      font-size: 0.82rem;
      color: var(--text-muted);
    }

    canvas {
      background: radial-gradient(circle at top, #020617, #020617 40%, #020617);
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow:
        inset 0 0 0 1px rgba(15, 23, 42, 0.9),
        0 14px 30px rgba(0, 0, 0, 0.65);
      image-rendering: pixelated;
    }

    .stats {
      display: flex;
      gap: 10px;
      width: 100%;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    .pill {
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 0.78rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.9);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .pill strong {
      color: var(--accent);
      font-weight: 600;
    }

    .controls-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: linear-gradient(135deg, #0f172a, #020617);
      color: var(--text);
      padding: 6px 14px;
      font-size: 0.82rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition:
        transform 0.08s ease-out,
        box-shadow 0.08s ease-out,
        background 0.15s;
    }

    .btn-primary {
      border-color: rgba(34, 197, 94, 0.75);
      background: radial-gradient(circle at top left, #22c55e, #16a34a 45%, #022c22 100%);
      box-shadow:
        0 0 14px rgba(34, 197, 94, 0.45),
        0 10px 30px rgba(22, 163, 74, 0.35);
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(15, 23, 42, 0.7);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .btn-small {
      padding: 4px 10px;
      font-size: 0.75rem;
    }

    .label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    select {
      width: 100%;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.95);
      color: var(--text);
      font-size: 0.8rem;
      outline: none;
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #e5e7eb;
    }

    .hint-list {
      list-style: none;
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 4px;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .hint-list li::before {
      content: "• ";
      color: var(--accent);
    }
